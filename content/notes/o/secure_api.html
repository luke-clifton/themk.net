<section id="hmac-for-authenticating-messages" class="level1">
<h1>HMAC for authenticating messages</h1>
<p>Another is to use a HMAC. HMAC means that both the server and the unit need to know the key.</p>
<pre><code>{
    &quot;msg&quot; = &quot;something that can be seen&quot;,
    &quot;sig&quot; = &quot;dasjj2hJH1bsja197AHbeb&quot;
}</code></pre>
<p>Where sig is generated with a SHA5 HMAC of the &quot;msg&quot; field using a known shared key.</p>
